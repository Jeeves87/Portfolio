<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/mobilestyle.css" />
    <!-- <script src="js/js.js"></script> -->
    <title>Document</title>
  </head>
  <body>
    <div id="splash">
      <img src="img/logo.png" alt="" />
    </div>

    <div class="content">
      <header class="app-header">
        <div class="container">
          <img src="img/logo.png" alt="Reeves Logo" class="logo" />
          <input type="text" class="search" placeholder="Search..." />
        </div>
      </header>
      <div class="subheader">
        <div>
          <p>Now delivering Rx + more</p>
          <p>Find out now <i class="fa fa-chevron-right"></i></p>
        </div>
        <img src="img/delivery.png" alt="" />
      </div>

      <div class="grid container">
        <div class="item">
          <h4>Pharmacy</h4>
          <p>2Rxs ready to refill</p>
          <img src="img/medicine.png" alt="" />
        </div>
        <div class="item">
          <h4>Deals & Rewards</h4>
          <p>2 Offers Expiring</p>
          <img src="img/medal.png" alt="" />
        </div>
        <div class="item">
          <h4>SecondClinic</h4>
          <p></p>
          <img src="img/nurse.png" alt="" />
        </div>
        <div class="item">
          <h4>Free Shipping on orders $25+</h4>
          <p></p>
          <img src="img/shop.png" alt="" />
        </div>
        <div class="item">
          <h4>Photo</h4>
          <p></p>
          <img src="img/photo.png" alt="" />
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p></p>
          <img src="img/shop.png" alt="" />
        </div>
      </div>
    </div>
    <footer class="app-footer">
      <ul>
        <li>
          <i class="fa fa-heart"></i>
          Home
        </li>
        <li>
          <i class="fa fa-barcode"></i>
          Show Card
        </li>
        <li>
          <i class="fa fa-user"></i>
          Account
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          Find Store
        </li>
      </ul>
      <ul></ul>
    </footer>
    <script>
      setTimeout(() => {
        document.getElementById("splash").classList.add("fade");
      }, 2000);
    </script>
  </body>
</html>
